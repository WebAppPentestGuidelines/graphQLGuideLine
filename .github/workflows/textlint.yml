name: textlint
'on':
  - push
  - pull_request
jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          npm install textlint textlint-rule-prh
          textlint-rule-preset-ja-technical-writing
          textlint-filter-rule-comments
      - run: npx textlint **/*.md
